<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Demo Firebase Authentication</title>
  </head>
  <body>
    <div class="container m-5 p-5">
      <div class="row">
        <div class="col-md-6 border p-5 rounded mx-auto">
          <h1>Registration</h1>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="userEmail"
                aria-describedby="emailHelp"
                required
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="userPassword"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                required
              />
            </div>
            <button type="button" id="registrationForm" class="btn btn-primary">
              Submit
            </button>
        </div>
      </div>
    </div>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCPQkD9Fz0VJsQZmB1XHjAaEYKdEn1mwL8",
        authDomain: "wd29-353af.firebaseapp.com",
        databaseURL:
          "https://wd29-353af-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "wd29-353af",
        storageBucket: "wd29-353af.appspot.com",
        messagingSenderId: "1094488372805",
        appId: "1:1094488372805:web:5fab01d907784a2749152c",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      /*---------------------------------------------------------------- */

      const registrationForm = document.getElementById("registrationForm");
      let email = "";
      let password = "";
      let confirmPassword = "";

      registrationForm.addEventListener("click", () => {
        email = document.getElementById("userEmail").value;
        password = document.getElementById("userPassword").value;
        confirmPassword = document.getElementById("confirmPassword").value;
        if(password === confirmPassword) {
          const auth = getAuth();
          createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              // Signed in
              const user = userCredential.user;
              window.location.replace("login.html");
            })
            .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              // ..
              console.log(error);
              alert("There seems to be a problem with our server.")
            });
        }else{
          alert("Passwords do not match.")
        }
        
      });

    </script>
  </body>
</html>
